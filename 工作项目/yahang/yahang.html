        $(document).ready(function () {

            //password error
            $('#flag1').hide();
            $('#flag2').hide();
            $('#flag3').hide();
            $('#flag4').hide();
        });

        $('#txtPassword').keyup(function () {
            $('#spacepassword').hide();

            $('#result').html(checkFlag01($('#txtPassword').val()));
            $('#result').html(checkFlag02($('#txtPassword').val()));
            $('#result').html(checkFlag03($('#txtPassword').val()));
            $('#result').html(checkFlag04($('#txtPassword').val()));
        });
                
        var element = document.getElementById("txtPassword");

        function checkFlag01(password) {

            if ((password.length > 7) && (password.length < 16) && !(password.match(/[-!$%#@^&*()_+|~=`{}\[\]:";'<>?,.\/]/))) {
                $('#flag1').hide();
                element.classList.add("checkFlag1");
            }
            else {
                $('#flag1').show();
                $('#spacepassword').show();
                element.classList.remove("checkFlag1");
            }
        }

        function checkFlag02(password) {

            if (password.match(/([0-9])/)) {
                $('#flag2').hide();
                element.classList.add("checkFlag2");
            }
            else {
                $('#flag2').show();
                $('#spacepassword').show();
                element.classList.remove("checkFlag2");
            }
        }

        function checkFlag03(password) {

            if (password.match(/([a-z])|([a-z])/)) {
                $('#flag3').hide();
                element.classList.add("checkFlag3");
            }
            else {
                $('#flag3').show();
                $('#spacepassword').show();
                element.classList.remove("checkFlag3");
            }
        }

        function checkFlag04(password) {

            if (password.match(/([A-Z])|([A-Z])/)) {
                $('#flag4').hide();
                element.classList.add("checkFlag4");
            }
            else {
                $('#flag4').show();
                $('#spacepassword').show();
                element.classList.remove("checkFlag4");
            }
        }

        $("#signUpNow").click(function () {

            var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,6})$/;
            var e = 0;
            var f = 0;
            var fullname = false;

            $("#EmailError").hide();
            $('#space1').hide();
            $("#PasswordError").hide();
            $('#space2').hide();
            $("#NameError").hide();
            $('#space3').hide();

            if ($("#txtEmail").val() == "") {

                $("#EmailError").html("需填写电子邮件地址。");
                $("#EmailError").show();
                $('#space1').show();
                e = 0;

            } else if (reg.test(txtEmail.value) == false) {

                $("#EmailError").html("请输入有效电子邮件地址。<br/>（例如：example@email.com)");
                $("#EmailError").show();
                $('#space1').show();
                e = 0;

            } else {
                e = 1;
            }

            if ($("#txtPassword").val() == "") {

                $("#PasswordError").html("需填写密码。");
                $("#PasswordError").show();
                $("#space2").show();
            }

            if (($("#txtFirstname").val() == "") && ($("#txtLastname").val() == "")) {

                $("#NameError").html("需填写姓氏和名字。");
                $("#NameError").show();
                $("#space3").show();
            }
            else if ($("#txtFirstname").val() == "" && ($("#txtLastname").val() != "")) {

                $("#NameError").html("需填写名字。");
                $("#NameError").show();
                $("#space3").show();
            }
            else if ($("#txtFirstname").val() != "" && ($("#txtLastname").val() == "")) {

                $("#NameError").html("需填写姓氏。");
                $("#NameError").show();
                $("#space3").show();
            }
            else if ($("#txtFirstname").val().match(/([0-9])/) && ($("#txtLastname").val().match(/([0-9])/))) {

                $("#NameError").html("姓氏和名字只含A-Z字母。");
                $("#NameError").show();
                $("#space3").show();
            }
            else if ($("#txtFirstname").val().match(/([0-9])/)) {

                $("#NameError").html("名字只含A-Z字母。");
                $("#NameError").show();
                $("#space3").show();
            }
            else if ($("#txtLastname").val().match(/([0-9])/)) {

                $("#NameError").html("姓氏只含A-Z字母。");
                $("#NameError").show();
                $("#space3").show();
            }
            else {
                fullname = true;
            }

            if (($("#txtEmail").val() != "") && (e == 1) && ($("#txtPassword").val() != "") && (fullname == true)  && $("#txtPassword").hasClass("checkFlag1") &&  $("#txtPassword").hasClass("checkFlag2") && $("#txtPassword").hasClass("checkFlag3") && $("#txtPassword").hasClass("checkFlag4")) {

                var Email = $("#txtEmail").val();
                var Password = $("#txtPassword").val();
                var FirstName = $("#txtFirstname").val();
                var LastName = $("#txtLastname").val();

                    data: {
                        CustomerNumber: CustomerNumber,
                        Email: Email,

                        FirstName: FirstName,
                        LastName: LastName
                    },
                    success: function (data) {
//                        alert(data.result);
//                        console.log(data.status);
                        if (data.status == "error1") {

                            $(".loading-dots").hide();
                        }

                        }

                            $(".loading-dots").hide();
